<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Indian History Survey Form </title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">India History Survey Form</h1>
   <p id="description" class="established"></p>Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form" action='./index.html'>
    <fieldset>
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="10" max="99" placeholder="Age" /  ></label>
      <label> Which option best describes your current role
    <select id="dropdown">
    <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select>
          </fieldset>
          <label> Would you recommend Indian History to a friend?</label>
          
  
   
   
   <script  src="js/index.js"></script>
  </body>
</html>
